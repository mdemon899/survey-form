<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header id="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="" id="survey-form">
      <div class="form_group">
        <label for="name" id="name_label">Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name">
      </div>
      <div class="form_group">
        <label for="email" id="email_label">Email </label>
        <input type="email" name="email" id="email" required placeholder="Enter your Email">
      </div>
      <div class="form_group">
        <label for="number" id="number-label">Age <span class="clue">(Optional)</span></label>
        <input type="number" name="age" id="number" min="13" max="99" placeholder="Age">
      </div>

      <div class="form_group">
        <p>Which option best describes your current role?</p>
        <select name="role" id="dropdown">
          <option value="" selected disabled>Select Current Role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="prefernot">Prefer Not To Say</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="form_group">
        <p>Would you recommend US to a friend?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked> Definitely
        </label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio"> Maybe
        </label>
        <label>
          <input name="user-recommend" value="notsure" type="radio" class="input-radio"> Not Sure
        </label>
      </div>

      <div class="form_group">
        <p>What you love to do?</p>
        <select name="love" id="todo">
          <option value="" selected disabled>Select What You Love</option>
          <option value="student">Studying</option>
          <option value="job">Playing Video Games</option>
          <option value="prefernot">Coding</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="form_group">
        <p>What would you like to see improved? <span class="clue">(Check all that apply)</span>
        </p>
        <label>
          <input type="checkbox" name="prefer" class="input-checkbox" value="front-end-project"> Front-end Projects
        </label>
        <label>
          <input type="checkbox" name="prefer" class="input-checkbox" value="back-end-project"> Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="prefer" class="input-checkbox" value="data-visualization"> Data Visualization
        </label>
        <label>
          <input type="checkbox" name="prefer" class="input-checkbox" value="challenges"> Challenges
        </label>
        <label>
          <input type="checkbox" name="prefer" class="input-checkbox" value="videos"> Videos
        </label>
      </div>

      <div class="form_group">
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comments" class="input-textarea"
          placeholder="Enter your comment here.."></textarea>
      </div>

      <div class="form_group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
